<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detallePelicula</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estiloAdministracion.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <a class="navbar-brand" href="/src/html/principal.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Cinemark_Logo.svg" width="128" height="30" class="d-inline-block align-top" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="../html/principal.html" style="font-family: 'Montserrat', sans-serif ; text-align: right;">Administración <span class="sr-only">(current)</span></a>
                </li>
                
            </ul>
        </div>
    </nav>
    

    <div class="main-container-detalles">
        <div class="Form-Detalles">
            <h3>Detalles de la Pelicula</h3>
            <form id="detail-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control col-6" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control col-6" id="apellido" name="apellido">
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="number" class="form-control col-6" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="text"  class="form-control col-6" id="correo" name="correo" >
                </div>
                <div class="form-group">
                    <label for="id_funcion">Número de la funcion:</label>
                    <select id="id_funcion" type = "number" ></select>
                </div>
                <div class="form-group">
                    <label for="id_butaca">Número de la butaca:</label>
                    <select id="id_butaca" type = "number" ></select>
                </div>
                <div class="form-group">
                    <label for="id_estado">Estado:</label>
                    <select id="id_estado" type = "number" ></select>
                </div>
                <button type="submit" class="btn btn-primary">Editar</button>
                <button id="delete-btn" type="button" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
        <label for="button"><button id= btn-regre type="button" class="back-button">Regresar</button></label>
    </div>
    
    
    

    <script src="../js/reservaDetalles.js"></script>

</body>
</html>
