    <!-- AQUÍ VA EL CONTENIDO--> 
    <div class="Formulario">
        <h3>Agregar nueva reserva</h3>
        <form id="add-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="telefono">Número de Telefono:</label>
                    <input type="number" class="form-control" id="telefono" name="telefono">
                </div>
                <div class="form-group col-md-6">
                    <label for="correo">Correo:</label>
                    <input type="text" class="form-control" id="correo" name="correo">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="id_funcion">Número de funcion:</label>
                <select id="id_funcion" type = "number" ></select>
            </div>
            <div class="form-group col-md-6">
                <label for="id_butaca">Número de butaca:</label>
                <select id="id_butaca" type = "number" ></select>
            </div>
            <div class="form-group col-md-6">
                <label for="id_estado">Estado:</label>
                <select id="id_estado" type = "number" ></select>
            </div>
        
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>
        <div>
            <a href="../html/reservas.html" class="back-button" style="margin-top: 10px; margin-bottom: 30px; display: inline-block;">Volver</a>
